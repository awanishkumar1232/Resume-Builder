<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resume-form">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>

            <div class="input-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required>
            </div>

            <div class="input-group">
                <label for="objective">Objective:</label>
                <textarea id="objective" required></textarea>
            </div>

            <div class="input-group">
                <label for="experience">Experience:</label>
                <textarea id="experience" required></textarea>
            </div>

            <div class="input-group">
                <label for="education">Education:</label>
                <textarea id="education" required></textarea>
            </div>

            <button type="button" id="generate-button">Generate Resume</button>
        </form>

        <div id="resume-output" class="hidden">
            <h2>Generated Resume</h2>
            <div id="output-name"></div>
            <div id="output-contact"></div>
            <div id="output-objective"></div>
            <div id="output-experience"></div>
            <div id="output-education"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
